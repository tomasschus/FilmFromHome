<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>FFH</title>
</head>
<body>
    <h1>Film From Home</h1>
    
    <div class="d-flex align-content-center ">
        <div class="col-6">
            <video class="justify-content-center " id="videoElement" controls ></video>
        </div>
        <div class="col-6">
            <h3>CHAT</h3>
            <label for="nombreInput">Nombre: </label><input name="nombreInput" type="text" id="nombreInput"> <button onclick="setNombre()"> guardar </button>
            <input  placeholder="EscribÃ­ un mensaje" class="writeMessage" name="chat" id="chatArea" cols="30" rows="2" onkeypress="return enterKey(event)"></input> <br>
            <button class="btn btn-primary m-auto" type="submit" id="btnSend" onclick="send()">Enviar</button>
            <div id="chatHistory" ></div>
        </div>
    </div>



    <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        function enterKey(e) {
            if (e.keyCode == 13) {
                send()
            }
        }

        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                url: 'http://190.245.40.157:5500/live/STREAM_NAME.flv',
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
        }else{
            alert("Su navegador no soporta este tipo de contenido.")
        }

        var nombre;
        function setNombre(){
            var nombreInput = document.getElementById("nombreInput");
            if(nombre!=""){
                nombre = nombreInput.value;
                nombreInput.disabled  = true;
            }
        }
        
        var socket = io();

        function send(){   // cuando aprieto ENVIAR
            var texto = document.getElementById("chatArea")
            if (nombre!=""&&nombre!=undefined&&nombre!=null) {
                if(texto.value!=""  && texto.value!='\n'){
                    socket.emit('chat-message', {"nombre":nombre, "mensaje":texto.value});
                    texto.value = null;
                }
            }else{ alert("Necesitas guardar tu nombre antes de enviar un mensaje al chat") }
        }

        socket.on('new-message', function(data) {
            var chatHistory = document.getElementById("chatHistory");
            chatHistory.innerHTML = `<p> ${data.msg.nombre}: ${data.msg.mensaje} </p>` + chatHistory.innerHTML;
        })

    </script>


</body>
</html>
