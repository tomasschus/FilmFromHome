<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>FFH</title>
</head>

<body>
    <h1 class="title" > Film From Home</h1>


    <div class="d-flex ">
        <div class="col-8 container-sm">
            <div class="row">
                <video allow="autoplay" muted class="justify-content-center " id="videoElement"></video>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-warning " onclick="mutear()">Mute</button>
                    <button class="btn btn-warning" onclick="fullscreen()">Fullscreen</button>
                    <span>Estas viendo: New Year Mix 2022 </span>
                </div>
                
            </div>
            

        </div>
        <div class="col-4">
            <div class="container">
                <div class="icon">---</div>
                <div class="temp">-°C</div>
                <div class="summary">----</div>
                <div class="location"></div>
            </div>

            <hr>
            <h3>CHAT</h3>
            <div class="input-group mb-4">
                <input type="text" class="form-control" id="nombreInput" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="setNombre()"> Guardar</button>
                </div>
                
            </div>
            
            <div class="input-group mb-4">
                <input type="text" class="form-control" 
                name="chat" id="chatArea" placeholder="Escribí un mensaje" 
                aria-label="Nombre" aria-describedby="basic-addon2"
                onkeypress="return enterKey(event)"></input>

                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button" id="btnSend" onclick="send()">Enviar</button>
                </div>
                
            </div>

            <div id="chatHistory"></div>
        </div>
    </div>


    <script src="https://cdn.bootcss.com/flv.js/1.5.0/flv.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
